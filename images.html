<!DOCTYPE html>
<html>
<title>Example</title>
<head>
        <meta charset="utf-8" />
        <title>Images</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<h1>{{ description }} ({{ label }})</h1>

{% for result in results %}

<h2>{{ result[0] }}</h2>

<a href="https://storage.googleapis.com/bdcc_open_images_dataset/images/{{ result[0] }}.jpg">
<img width="600" src="https://storage.googleapis.com/bdcc_open_images_dataset/images/{{ result[0] }}.jpg"/>
</a>

<br/>

{% endfor %}

</body>
</html>
